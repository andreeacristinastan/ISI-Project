  <div class="container mt-4">
    <div *ngIf="user" class="card">
      <div class="card-body">
        <h4 class="card-title">User Information</h4>
        <p class="card-text">Email: {{ user.email }}</p>
      </div>
    </div>
    <div *ngIf="!user" class="alert alert-warning mt-3" role="alert">
      No user is currently logged in.
    </div>
  
    <hr class="mt-4">
  
    <h3 class="mt-4">My Tickets:</h3>
    <div class="ticket-list">
      <mat-chip-list class="mat-mdc-chip-set-stacked" color="accent">
        <mat-chip *ngFor="let ticket of tickets">
          {{ ticket }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
