<div class="container mt-4" style="padding: 10px">
  <mat-card>
    <mat-card-header>
      <div fxLayout="row">
        <mat-icon
          aria-hidden="false"
          aria-label="Mail icon"
          fontIcon="person_pin"
        ></mat-icon>
        <h2>User Information</h2>
      </div></mat-card-header
    >

    <mat-card-content>Email: {{ user.email }}</mat-card-content>
  </mat-card>
  <div *ngIf="!user" class="alert alert-warning mt-3" role="alert">
    No user is currently logged in.
  </div>

  <mat-divider></mat-divider>

  <h3 class="mt-4">My Tickets:</h3>
  <div class="ticket-list">
    <mat-chip-list class="mat-mdc-chip-set-stacked" color="accent">
      <mat-chip *ngFor="let ticket of tickets">
        {{ ticket }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
